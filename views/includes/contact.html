<!-- Contact section -->
<section class="sec-block change overflow-hidden" id="contact">
  <div class="container">
    <div class="sec-head text-center margin-title-section">
      <h2 class="title" data-text="رسالة سريعة">رسالة سريعة</h2>
    </div>
    <div class="sec-content">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <form name="form2">
            <!--  -->
            <div class="mb-3">
              <input
                class="form-control p-4"
                type="text"
                name="username"
                id="name2"
                placeholder="اسمك الكريم"
                autocomplete="off"
              />
              <span class="message-validation-form2 d-block" id="messageName2">
            </span>
            </div>
            <!--  -->
            <div class="mb-3">
              <input
                class="form-control p-4"
                type="text"
                name="phone"
                id="phone2"
                placeholder="رقم التليفون"
                autocomplete="off"
              />
              <span class="message-validation-form2 d-block" id="messagePhone2">
            </span>
            </div>
            <!--  -->
            <div class="mb-3">
              <input
                class="form-control p-4"
                type="email"
                name="email"
                id="email"
                placeholder="البريد الإلكتروني"
                autocomplete="off"
              />
              <span class="message-validation-form2 d-block" id="messageEmail">
            </div>
            <!--  -->
            <div class="mb-3">
              <textarea
                class="form-control p-4"
                name="message"
                id="textArea"
                rows="5"
                placeholder="نص الرسالة"
              ></textarea>
              <span class="message-validation-form2 d-block" id="messageTextArea">
            </div>  
            <input
              class="btn yellowish w-100"
              type="submit"
              value="ارسل رسالة"
            />
          </form>
        </div>
        <div class="col-md-5 mt-5 mt-md-0">
          <div class="contact-info py-5 text-center">
            <div class="d-flex flex-column">
              <i class="fas fa-phone"></i>
              <span class="f20 mt-3">0096616111</span>
            </div>
            <div class="d-flex flex-column my-4">
              <i class="fab fa-whatsapp"></i>
              <span class="f20 mt-3">0096616111</span>
            </div>
            <div class="d-flex flex-column">
              <i class="fas fa-envelope-open-text"></i>
              <span class="f20 mt-3">info@gmail.com</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
